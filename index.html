<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/7981/7981733.png"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Khoa sensei Sign in Page</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script> -->
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- <link href="/src/input.css" rel="stylesheet"> -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body
    class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0"
    style="font-family: 'Lato', sans-serif"
  >
    <header class="max-w-lg mx-auto">
      <a href="#">
        <h1 class="text-4xl font-bold text-white text-center">
          Vo Tan Khoa's Fanclub
        </h1>
      </a>
    </header>

    <main
      class="bg-gray-800 max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl"
    >
      <section>
        <h3 class="text-blue-300 font-bold text-2xl">Welcome to Fanclub</h3>
        <p class="text-white pt-2">Sign in to your account.</p>
      </section>

      <section class="mt-10">
        <form class="flex flex-col" method="POST" action="#">
          <div class="block text-white text-sm font-bold mb-2" for="email">
            Username
          </div>
          <div class="mb-6 pt-3 rounded bg-gray-200">
            <!-- <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email">Email</label> -->
            <input
              type="text"
              id="email"
              class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-blue-400 transition duration-500 px-3 pb-3"
            />
          </div>
          <div class="block text-white text-sm font-bold mb-2" for="password">
            Password
          </div>
          <div class="mb-6 pt-3 rounded bg-gray-200">
            <!-- <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Password</label> -->
            <input
              type="password"
              id="password"
              class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-blue-400 transition duration-500 px-3 pb-3"
            />
          </div>
          <div class="flex justify-end">
            <a
              href="#"
              class="text-sm text-blue-400 hover:text-blue-500 hover:underline mb-6"
              >Forgot your password?</a
            >
          </div>
          <div class="flex justify-center text-sm text-white mb-6">
            Sign in with:
          </div>
          <div class="flex space-x-4 mb-9">
            <button
              class="bg-red-500 hover:bg-red-800 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200 w-20 flex-1"
              type="gmail"
            >
              <a href="#" class="fa fa-google"></a>
            </button>

            <button
              class="bg-indigo-700 hover:bg-indigo-900 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200 w-20 flex-1"
              type="facebook"
            >
              <a href="#" class="fa fa-facebook"></a>
            </button>

            <button
              class="bg-gray-600 hover:bg-black text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200 w-0 flex-1"
              type="Github"
            >
              <a href="#" class="fa fa-github"></a>
            </button>
          </div>

          <button
            class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200"
            type="submit"
          >
            Sign In
          </button>
        </form>
      </section>
    </main>

    <div class="max-w-lg mx-auto text-center mt-12 mb-6">
      <p class="text-white">
        Don't have an account?
        <a href="#" class="font-bold hover:underline">Sign up</a>.
      </p>
    </div>

    <footer class="max-w-lg mx-auto flex justify-center text-white">
      <a href="#" class="hover:underline">Contact</a>
      <span class="mx-3">â€¢</span>
      <a href="#" class="hover:underline">Privacy</a>
    </footer>
  </body>
</html>
